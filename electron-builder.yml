appId: com.ztx.bid.invitation
productName: 招天下招标工具
copyright: Copyright © 2024 Zhaotx
asar: false
directories:
  output: release
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - dist
      - .env.production
protocols:
  name: ztx-bid-invitation-app
  schemes: [ztx-bid-invitation]
publish:
  provider: generic
  url: http://172.17.20.222:9000/internalfile/test/electron/ztx-bid-invitation/release
nsis:
  deleteAppDataOnUninstall: true
  include: build/installer/win/nsis-installer.nsh
linux:
  artifactName: ${productName}_${version}_${platform}_${arch}.${ext}  
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: Office;Utility
deb:
  afterInstall: build/installer/linux/after-install.tpl
  afterRemove: build/installer/linux/after-remove.tpl
